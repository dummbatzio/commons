mutation SignUpUser($input: SignUpInput!) {
  signUp(input: $input) {
    email
  }
}

mutation SignInUser($input: SignInInput!) {
  signIn(input: $input) {
    accessToken
    refreshToken
    user {
      id
      username
      email
    }
  }
}

mutation RefreshTokens($token: String!) {
  refreshTokens(token: $token) {
    accessToken
    refreshToken
  }
}

query Me {
  me {
    ...UserFields
  }
}
